<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
       
        <div class="container mt-5">
            <div class="titulo">Lista de Tareas</div>
            <div class="form-container">
                <form id="taskForm" class="mb-4">
                    <div class="form-group">
                        <label for="taskName">Nombre de la tarea</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Fecha de inicio</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Fecha fin</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="responsible">Responsable</label>
                        <input type="text" class="form-control" id="responsible" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>

                </form>
                
                
                <div class="search-container">
                    <div class="form-group">
                        <label for="search">Buscar Tarea</label>
                        <input type="text" class="form-control" id="search" placeholder="Ingrese el nombre de la tarea">
                    </div>
                </div>

                

            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
    <script src="funciones.js"></script>


    

        
</body>
</html>
